<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="assets/css/style.css" rel="stylesheet"/>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

<div id="wrapper">

  <div class="overlay is-hidden" id="overlay">
    <div class="modal-content">
      <span class="button-close" onclick="closeModal();"></span>

      <h3>Place</h3>

      <table style="width:100%">
        <tr>
          <td><input type="hidden" name="id" id="id"><br></td>
        </tr>
        <tr>
          <td><label for="title">Title</label></td>
          <td><input type="text" name="title" id="title"><br></td>
        </tr>
        <tr>
          <td><label for="description">Description</label></td>
          <td><input type="text" name="description" id="description"><br></td>
        </tr>
        <tr>
          <td><label for="from">From</label></td>
          <td><input type="text" name="openfrom" id="openfrom"><br></td>
        </tr>
        <tr>
          <td><label for="until">Until</label></td>
          <td><input type="text" name="opento" id="opento"><br></td>
        </tr>
        <tr>
          <td><label for="lat">Lat</label></td>
          <td><input type="text" name="lat" id="lat"><br></td>
        </tr>
        <tr>
          <td><label for="lng">Lng</label></td>
          <td><input type="text" name="lng" id="lng"><br></td>
        </tr>
        <tr>
          <td><label for="lng">Favourite</label></td>
          <td><input type="checkbox" name="favourite" id="favourite"><br></td>
        </tr>
      </table>

      <br>

      <h4>Keywords</h3></br>
      <div id="keywords"></div>
      <div id="addkeyword"></div>
      <input type="button" id="addKeyword" onclick="addKeyword();" value="Add Keyword" />
      <br><br>

      <br>

      <button type="button" onclick="addOrEditPlace();">Save</button>
      <button type="button" onclick="removePlace(id);">Delete</button>
      <button type="button" onclick="chooseLocation();">Choose location from map</button>


    </div>
  </div>



  <div id="leftbar">
    <div id="uppestpanel">
      <div id="add">
        <form action="javascript:openModal();">
          <input type="submit" value="Add New" />
        </form>
      </div>
      <div id="time"></div>
    </div>

    <div id="searchpanel">
      <input type="text" placeholder="Title" />
      <button type="submit">Find</button>
    </div>


<!--
        
        <div id="showopen">
          <input type="checkbox" name="showopen" id="showopen"  onchange="showopen(this)">
          <label for="showopen">Show open places only</label>
        </div>
    <div id="consolepanel">

        <div id="showfavourites">
          <input type="checkbox" name="showfavourites" id="showfavourites"  onchange="showFavourites(this)">
          <label for="showfavourites">Show favourites only</label>
        </div>
      
    </div>
-->

    <div id="places" data-url="/api/v1/places">
      <div id="placebox">
        <ul id="results">
        </ul>
      </div>
      <script src="assets/js/requests.js" async></script>
    </div>




    <div id="filterpanel">
      <table style="border:1">
        <tr>
          <th>
            <div id="filterlist">
              <h4>Filters</h4>
              <div id="filters">
              </div>
            </div>
          </th>
          <th>
            
            <div id="extras">
              <h4>Extras</h4>
                <input type="checkbox" name="showopen" id="showopen" onchange="showopen(this)">
                <label for="showopen">show open places only</label><br>
                <input type="checkbox" name="showfavourites" id="showfavourites"  onchange="showFavourites(this)">
                <label for="showfavourites">show favourites only</label>
            </div>
          </th> 
        </tr>
      </table>


    </div>

  </div>

  <div id="map"></div>

</div>


<script src="assets/js/googlemaps.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDECN7QlKaqFBL5MTgdF8G1bcBjZPpgM_o&callback=initMap" async></script>
<script src="assets/js/scripts.js"></script>



</body>

</html>
