<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="../assets/css/style.css" rel="stylesheet"/>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
  <style>
    #map {
      height: 100%;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

<div id="wrapper">
  <div class="overlay is-hidden" id="overlay">
    <div class="modal-content">
      <div class="fields">
        <span class="button-close" onclick="closeModal();"></span>
        <h3>Place</h3>
        <table style="width:100%">
          <tr>
            <td><input type="hidden" name="id" id="id"><br></td>
          </tr>
          <tr>
            <td><label for="title">Title</label></td>
            <td><input type="text" name="title" id="title"><br></td>
          </tr>
          <tr>
            <td><label for="description">Description</label></td>
            <td><input type="text" name="description" id="description"><br></td>
          </tr>
          <tr>
            <td><label for="from">From</label></td>
            <td><input type="text" name="openfrom" id="openfrom"><br></td>
          </tr>
          <tr>
            <td><label for="until">Until</label></td>
            <td><input type="text" name="opento" id="opento"><br></td>
          </tr>
          <tr>
            <td><label for="lat">Lat</label></td>
            <td><input type="text" name="lat" id="lat"><br></td>
          </tr>
          <tr>
            <td><label for="lng">Lng</label></td>
            <td><input type="text" name="lng" id="lng"><br></td>
          </tr>
          <tr>
            <td><label for="lng">Favourite</label></td>
            <td><input type="checkbox" name="favourite" id="favourite"><br></td>
          </tr>
        </table>
        <br>
      </div>

      <div id="kwpanel">
        <h4>Keywords</h3></br>

        <div id="keywords"></div>
        <input type="button" id="addkeywordbtn" onclick="addKeyword();" value="Add Keyword" disabled/>
        <br><br><br>
      </div>

      <button type="button" onclick="addOrEditPlace();">Save</button>
      <button type="button" onclick="removePlace(id);">Delete</button>
      <button type="button" onclick="chooseLocation();">Choose location from map</button>

    </div>
  </div>

  <div id="leftbar">
    <div id="uppestpanel">
      <div id="add">
        <form action="javascript:openModal();">
          <input type="submit" value="Add New" />
        </form>
      </div>
      <div id="save">
        <form action="javascript:saveSession();">
          <input type="submit" value="Save" />
        </form>
      </div>
      <div id="time"></div>
    </div>

    <div id="searchpanel">
      <form action="javascript:search();">
        <input type="text" placeholder="Title" id="search"/>
        <button type="submit">Search</button>
        <button type="reset" onclick="resetSearch()">Clear</button>
      </form>
    </div>

    <div id="places" data-url="/api/v1/places">
      <div id="placebox">
        <ul id="results">
        </ul>
      </div>
    </div>

    <div id="filterpanel">
      <table style="border:1">
        <tr>
          <th>
            <div id="filterlist">
              <h4>Filters</h4>
              <div id="filters">
              </div>
            </div>
          </th>
          <th>
            <div id="extras">
              <h4>Extras</h4>
                <input type="checkbox" name="showopen" id="showopen" onchange="extras(this)">
                <label for="showopen">show open places only</label><br>
                <input type="checkbox" name="showfavourites" id="showfavourites" onchange="extras(this)">
                <label for="showfavourites">show favourites only</label>
            </div>
          </th> 
        </tr>
      </table>
    </div>
  </div>
  <div id="map"></div>
</div>

<script src="../assets/js/googlemaps.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDECN7QlKaqFBL5MTgdF8G1bcBjZPpgM_o&callback=initMap" async></script>
<script src="../assets/js/requests.js" async></script>
<script src="../assets/js/scripts.js"></script>

</body>
</html>
