  <div id="map"></div>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 60.192059, lng: 24.945831 },
        zoom: 10
      });
    }

    function flushModal () {
      document.getElementById("id").value = ''
      document.getElementById("title").value = ''
      document.getElementById("description").value = ''
      document.getElementById("openfrom").value = ''
      document.getElementById("opento").value = ''
      document.getElementById("lat").value = ''
      document.getElementById("lng").value = ''
      console.log('FLUSHED')
    }


    function esa(addBoolean) {

      var div = document.getElementById('newpost');
      var div2 = document.getElementById('addplace');


      if (addBoolean) {
        div.style.display = 'block';
        div2.style.display = 'none';
        google.maps.event.addListener(map, 'click', function (event) {
          placeMarker(event.latLng);
          openModal();
        });
      }

      else {
        div.style.display = 'none';
        div2.style.display = 'block';
        google.maps.event.clearListeners(map);
      }

    }

    function openEdit (id) {
      getPlaceById(id);
      openModal(id);
    }

    function addNewPlace () {
      var placeObj = getAllFields();
      createNewPlace(placeObj);
    }


    function placeMarker(location) {
      var marker = new google.maps.Marker({
        position: location,
        map: map
      });
      console.log('LAT', marker.getPosition().lat())
      console.log('LONG', marker.getPosition().lng())
      // map.setCenter(location);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDECN7QlKaqFBL5MTgdF8G1bcBjZPpgM_o&callback=initMap" async
    defer></script>


  <script type="text/javascript">
    $(document).ready(function () {
      $.getJSON("foo.txt", function (json1) {
        $.each(json1, function (key, data) {
          var latLng = new google.maps.LatLng(data.lat, data.lng);
          // Creating a marker and putting it on the map
          var marker = new google.maps.Marker({
            position: latLng,
            title: data.title
          });
          marker.setMap(map);
        });
      });
    });
  </script>


  <script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {

    }
    xhr.open('GET', 'http://localhost:3000/api/v1/places', true);
